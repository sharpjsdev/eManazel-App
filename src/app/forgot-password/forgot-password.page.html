<ion-header>
  <ion-toolbar>
    <ion-title class="semiBold size_16 center">{{'LOGIN.forget_password_question' | translate:params }}</ion-title>
    <ion-icon name="close-circle-outline" class="setting_icon" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form name="form" (ngSubmit)="f.form.valid && forgotForm(f)" #f="ngForm" method="post">
    <ion-item class="margin-top-20">
      <ion-label position="floating">{{'Common.email_label' | translate:param}}</ion-label>
      <ion-input [(ngModel)]="email"  name="email" #emails="ngModel" [ngClass]="{ 'is-invalid': f.submitted && emails.invalid }"  required ></ion-input>
    </ion-item>
    <div *ngIf="f.submitted && emails.invalid" class="invalid-feedback">
      <div *ngIf="emails.errors.required">{{'VALIDATION.email_required' | translate:params}}</div>
    </div>
    <div class="">
      <ion-row>
        <ion-col size="6">
          <ion-button class="submit_btn_css mt30" type="submit"  >{{'Common.submit_label' | translate:param}}</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="submit_btn_css mt30" type="button" (click)="closeModal()" >{{'Common.cancel_label' | translate:param}}</ion-button>
        </ion-col>
      </ion-row>    
    
  </div>
  </form>
</ion-content>
