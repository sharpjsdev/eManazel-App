<ion-header>
  <ion-toolbar>
    <ion-title class="semiBold size_16">{{'USERTYPE.community' | translate:param}}</ion-title>
    <ion-icon name="close-circle-outline" [class.ar_modal_icon]="language=='ar'" class="setting_icon" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form name="form" (ngSubmit)="f.form.valid && communityForm(f)" #f="ngForm" method="post">    
    <ion-item class="margin-top-20">
      <ion-label>{{'Common.select_label' | translate:param}} {{'USERTYPE.community' | translate:param}}</ion-label>
      <ion-select cancelText="{{'Common.cancel_label' | translate:param}}" okText="{{'Common.ok_label' | translate:param}}" placeholder="{{'PopUp.select_one' | translate:param}}" [(ngModel)]="community_id" name="community_id" #com="ngModel" [ngClass]="{ 'is-invalid': f.submitted && com.invalid }"  required>
         <ion-select-option *ngFor="let comm of community_list"  value="{{comm.id}}">{{comm.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <div *ngIf="f.submitted && com.invalid" class="invalid-feedback">
      <div *ngIf="com.errors.required">{{'VALIDATION.common_required' | translate:params}}</div>
    </div>
    <div class="">
      <ion-row>
        <ion-col size="6">
          <ion-button class="submit_btn_css mt30" type="submit"  >{{'Common.submit_label' | translate:param}}</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="submit_btn_css mt30" type="button" (click)="closeModal()" >{{'Common.cancel_label' | translate:param}}</ion-button>
        </ion-col>
      </ion-row>
    
    
  </div>
  </form>
</ion-content>
