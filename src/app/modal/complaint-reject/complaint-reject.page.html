<ion-header>
  <ion-toolbar>
    <ion-title class="semiBold size_16">{{'Common.reason_label' | translate:param}}</ion-title>
    <ion-icon name="close-circle-outline" [class.ar_modal_icon]="language=='ar'" class="setting_icon" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form name="form" (ngSubmit)="f.form.valid && statusForm(f)" #f="ngForm" method="post">    
    <ion-item class="margin-top-20">
      <ion-label position="floating">{{'Common.reason_label' | translate:param}}</ion-label>
      <ion-textarea [(ngModel)]="reason" name="reason" #res="ngModel" [ngClass]="{ 'is-invalid': f.submitted && res.invalid }"  required></ion-textarea>
    </ion-item>
    <div *ngIf="f.submitted && res.invalid" class="invalid-feedback">
      <div *ngIf="res.errors.required">{{'VALIDATION.reason_required' | translate:params}}</div>
    </div>
    <div class="">
      <ion-row>
        <ion-col size="6">
          <ion-button class="submit_btn_css mt30" type="submit"  >{{'Common.submit_label' | translate:param}}</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="submit_btn_css mt30" type="button" (click)="closeModal()" >{{'Common.cancel_label' | translate:param}}</ion-button>
        </ion-col>
      </ion-row>    
    </div>
  </form>
</ion-content>
