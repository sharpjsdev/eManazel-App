<ion-header>
  <ion-toolbar>
    <ion-title class="semiBold size_16">{{'Common.assign_unit_label' | translate:param}}</ion-title>
    <ion-icon name="close-circle-outline"  [class.ar_modal_icon]="language=='ar'" class="setting_icon" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form name="form" (ngSubmit)="f.form.valid && assignForm(f)" #f="ngForm" method="post">    
    <ion-item class="margin-top-20">
      <ion-label>{{'Common.select_label' | translate:param}} {{'USERTYPE.member' | translate:param}}</ion-label>
      <ion-select multiple="true" cancelText="{{'Common.cancel_label' | translate:param}}" okText="{{'PopUp.okay_label' | translate:param}}" placeholder="{{'PopUp.select_one' | translate:param}}" [(ngModel)]="members" name="members" #st="ngModel" [ngClass]="{ 'is-invalid': f.submitted && st.invalid }"  required>
         <ion-select-option  *ngFor="let f of member" value="{{f.member_id}}">{{f.name}}</ion-select-option>
      </ion-select>
    </ion-item>
    <div *ngIf="f.submitted && st.invalid" class="invalid-feedback">
      <div *ngIf="st.errors.required">{{'VALIDATION.member_required' | translate:params}}</div>
    </div>
    
    <div class="">
      <ion-row>
        <ion-col size="6">
          <ion-button class="submit_btn_css mt30" type="submit"  >{{'Common.submit_label' | translate:param}}</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button class="submit_btn_css mt30" type="button" (click)="closeModal()" >{{'Common.cancel_label' | translate:param}}</ion-button>
        </ion-col>
      </ion-row>
    
    
  </div>
  </form>
</ion-content>
