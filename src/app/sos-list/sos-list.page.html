<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [class.ar_toggle]="language=='ar'">
      <ion-back-button autoHide="false"></ion-back-button>  
    </ion-buttons> 
    <ion-title class="semiBold size_16" [class.ar_toggle_title]="language=='ar'">SOS</ion-title>
    <ion-icon *ngIf="user_type=='4' || user_type=='5'" name="settings-outline" class="setting_icon" (click)="settingsPopover()"></ion-icon>
    <ion-icon routerLink="/notification-list" name="notifications-outline" class="setting_icon notification_bell"></ion-icon><ion-badge class="badge_class">{{notification_count}}</ion-badge>
    <ion-buttons slot="end" class="lang_butn">      
      <div class="language"  *ngIf="language=='en'" (click) = "changedLanguage('ar')">عربى</div>
      <div class="language"  *ngIf="language=='ar'" (click) = "changedLanguage('en')">English</div>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-menu-header></app-menu-header>  
  <div class="ion-padding margin-top-90"> 
    <ion-card *ngFor="let panic of panic_alert" >
      <ion-card-header>
        <ion-card-title class="meeting_heading" *ngIf="language == 'en'">{{panic.description_en}}</ion-card-title>
        <ion-card-title class="meeting_heading" *ngIf="language == 'ar'">{{panic.description_ar}}</ion-card-title>
        <!-- <ion-card-subtitle>Rent increase update meeting</ion-card-subtitle> -->
        <ion-card-subtitle class="building_service_date">{{panic.on_date}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-row>
          <ion-col size="5"> 
           SOS Type
          </ion-col>
          <ion-col size="1"> 
            :
          </ion-col>
          <ion-col  size="6" >
            <p *ngIf="panic.request_id!=null">Maintenance SOS</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="5"> 
            {{'Common.status_label' | translate:param}}
          </ion-col>
          <ion-col size="1"> 
            :
          </ion-col>
          <ion-col  size="6">
            <b class="status_pending_label" *ngIf="panic.is_read ==0">{{'Common.un_seen_label' | translate:param}}</b>
            <b class="status_accept_label" *ngIf="panic.is_read ==1">{{'Common.seen_label' | translate:param}}</b>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    
  </div>
</ion-content>
