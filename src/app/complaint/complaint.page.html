<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [class.ar_toggle]="language=='ar'">
      <ion-back-button autoHide="false"></ion-back-button>  
    </ion-buttons>
    <ion-title class="semiBold size_16" [class.ar_toggle_title]="language=='ar'">{{'Complaint.complaint_list_label' | translate:param}}</ion-title>
    <ion-icon *ngIf="user_type=='4' || user_type=='5'" name="settings-outline" class="setting_icon" (click)="settingsPopover()"></ion-icon>
    <ion-icon routerLink="/notification-list" name="notifications-outline" class="setting_icon notification_bell"></ion-icon><ion-badge class="badge_class">{{notification_count}}</ion-badge>
    <ion-buttons slot="end" class="lang_butn">      
      <div class="language"  *ngIf="language=='en'" (click) = "changedLanguage('ar')">عربى</div>
      <div class="language"  *ngIf="language=='ar'" (click) = "changedLanguage('en')">English</div>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-menu-header></app-menu-header>
  <div class="notice_add" [class.ar_toggle_add_btn]="language=='ar'" *ngIf="user_type==4 || user_type==5" routerLink="/complaint-add"><img src="assets/images/plus.png"/></div>
  <div class="ion-padding margin-top-90">
    <ion-card  *ngFor="let com of complaint" routerLink="/complaint-detail/{{com.id}}">
      <ion-card-header>
        <ion-card-title class="meeting_heading">{{com.topic}}</ion-card-title>
        <ion-card-subtitle>{{com.number}} - {{com.group_name}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        
        <ion-row>
          <ion-col size="5"> 
            {{'Common.created_by_label' | translate:param}}
          </ion-col>
          <ion-col size="1"> 
            :
          </ion-col>
          <ion-col  size="6">
            {{com.user_name}}
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
