<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [class.ar_toggle]="language=='ar'">
      <ion-back-button autoHide="false"></ion-back-button>  
    </ion-buttons> 
    <ion-title class="semiBold size_16" [class.ar_toggle_title]="language=='ar'">{{'HOMEPAGE.agreement_label' | translate:param}}</ion-title>
    <ion-icon *ngIf="user_type=='4' || user_type=='5'" name="settings-outline" class="setting_icon" (click)="settingsPopover()"></ion-icon>
    <ion-icon routerLink="/notification-list" name="notifications-outline" class="setting_icon notification_bell"></ion-icon><ion-badge class="badge_class">{{notification_count}}</ion-badge>
    <ion-buttons slot="end" class="lang_butn">      
      <div class="language"  *ngIf="language=='en'" (click) = "changedLanguage('ar')">عربى</div>
      <div class="language"  *ngIf="language=='ar'" (click) = "changedLanguage('en')">English</div>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-menu-header></app-menu-header>
  <div class="notice_add" routerLink="/service-provider-agreement" [class.ar_toggle_add_btn]="language=='ar'"><img src="assets/images/plus.png"/></div>
  <div class="ion-padding margin-top-90">
    <ion-card *ngFor="let ag of agree">
      <ion-card-header>
        <ion-card-title class="meeting_heading">{{'HOMEPAGE.agreement_label' | translate:param}} {{'Common.year_label'  | translate:param}} - {{ag.year}}</ion-card-title>
        <ion-card-subtitle class="building_service_date" (click)="download(ag.attachment)" *ngIf="ag.attachment!=null">{{'Common.attachment_label' | translate:param}} - {{'Common.download_label' | translate:param}}</ion-card-subtitle>
      </ion-card-header>    
    </ion-card>
    
  </div>
</ion-content>
