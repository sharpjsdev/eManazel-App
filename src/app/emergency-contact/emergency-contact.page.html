<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" [class.ar_toggle]="language=='ar'">
      <ion-menu-button autoHide="false"></ion-menu-button>  
    </ion-buttons>
    <ion-title class="semiBold size_16" [class.ar_toggle_title]="language=='ar'">{{'Menu.emergency_contact_label' | translate:param}}</ion-title>
    <ion-icon *ngIf="user_type=='4' || user_type=='5'" name="settings-outline" class="setting_icon" (click)="settingsPopover()"></ion-icon>
    <ion-icon routerLink="/notification-list" name="notifications-outline" class="setting_icon notification_bell"></ion-icon><ion-badge class="badge_class">{{notification_count}}</ion-badge>
    <ion-buttons slot="end" class="lang_butn">      
      <div class="language"  *ngIf="language=='en'" (click) = "changedLanguage('ar')">عربى</div>
      <div class="language"  *ngIf="language=='ar'" (click) = "changedLanguage('en')">English</div>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-menu-header></app-menu-header>
  <div *ngIf="user_type==4" class="notice_add" [class.ar_toggle_add_btn]="language=='ar'" routerLink="/add-emergency-contact"><img src="assets/images/plus.png"/></div>
  <div class="ion-padding margin-top-90">
    <ion-card *ngFor="let phone of contact;"  >
      <!-- <ion-card-header *ngIf="user_type==4" routerLink='/edit-emergency-contact/{{phone.id}}'> -->
        <ion-card-header >
        <ion-card-title class="meeting_heading">{{phone.name}}</ion-card-title>
        <ion-card-subtitle>{{phone.role}}</ion-card-subtitle>
        <ion-card-subtitle><ion-icon name="calculator-outline"></ion-icon> <a href="tel:+{{phone.mobile}}" class="button button-positive">{{phone.mobile}}</a></ion-card-subtitle>
      </ion-card-header>
    </ion-card>    
  </div>
</ion-content>
